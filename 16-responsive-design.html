<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <style>
        .box{
            width: 100%;
            height: 50px;
        }
        .box{
            background-color: cadetblue;
        }
        /* @media( max-width: 500px) {
            .box{
                background-color: green;
            }
        } */
        @media( min-width: 500px) {
            .box{
                background-color: chocolate;
            }
        }

    </style>
</head>
<body>
    
    <div class="box">

    </div>
</body>
</html>

<!-- 
    min-width : desde esa medida en adelante (Desde esa medida en adelante aplica los estilos indicados.)
    max-width : hasta esa medida como maximo (Solo hasta esa medida como maximo aplica los estilo indicados.)
 -->
