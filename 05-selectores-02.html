<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 02</title>
    <style>
        div p{
            color: lightcoral;
        }
    </style>
</head>
<body>
    <div>
        <p>Platzi</p>
        <p>Es</p>
        <p>Genial</p>
    </div>
    
</body>

<!-- 
    Selectores combinadores:
    div p : de tipo
    div > : Hijos directos
    div + p: tipos adyacentes ( uno debajo del otro como si fueran hermanos )
    div ~ p: General de hermanos
-->
